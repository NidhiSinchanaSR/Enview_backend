<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Monitoring Frontend</title>
</head>
<body>
    <h1>Driver Monitoring Frontend</h1>
    <button onclick="simulateDrivingEvent()">Simulate Driving Event</button>

    <div id="alerts-container">
        <h2>Alerts</h2>
        <ul id="alerts-list"></ul>
    </div>

    <script>
        function simulateDrivingEvent() {
            const event = {
                timestamp: new Date().toISOString(),
                is_driving_safe: Math.random() < 0.5, // Simulate safe or unsafe driving
                vehicle_id: Math.floor(Math.random() * 1000), // Simulate a random vehicle ID
                location_type: ['highway', 'residential', 'commercial', 'city_center'][Math.floor(Math.random() * 4)] // Random location type
            };

            fetch('http://localhost:3000/driving-event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(event)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Driving event saved to MongoDB:', data);

                // Display the response in the frontend
                const alertsList = document.getElementById('alerts-list');
                const listItem = document.createElement('li');
                listItem.textContent = `Driving event saved to MongoDB: ${JSON.stringify(data)}`;
                alertsList.appendChild(listItem);
            })
            .catch(error => console.error('Error:', error));
        }

        function updateAlertsUI() {
            // Fetch and display alerts
            fetch('http://localhost:3000/alerts')
            .then(response => response.json())
            .then(alerts => {
                const alertsList = document.getElementById('alerts-list');
                alertsList.innerHTML = ''; // Clear existing alerts

                alerts.forEach(alert => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${alert.timestamp}: ${alert.message}`;
                    alertsList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching alerts:', error));
        }

        // Call the updateAlertsUI function periodically to update the alerts
        setInterval(updateAlertsUI, 5000); // Update every 5 seconds (adjust as needed)
    </script>
</body>
</html>
